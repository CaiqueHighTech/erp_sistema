# Docker Compose configuration using H2 Database (in-memory)
# Lighter alternative for development
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx1024m -Xms512m
      - DB_URL=jdbc:h2:mem:erp_db
      - DB_DRIVER=org.h2.Driver
      - DB_USER=sa
      - DB_PASSWORD=
    networks:
      - erp-network
    restart: unless-stopped

networks:
  erp-network:
    driver: bridge
